<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Checkout — Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0d10;
      --panel: #121723;
      --muted: #9bb0ca;
      --text: #e9eef7;
      --accent: #4cc9f0;
      --ok: #80ed99;
      --radius: 16px;
      --shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, #112235 0%, #0b0d10 55%) fixed;
    }
    .wrap { max-width: 900px; margin: 32px auto; padding: 0 20px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    h1 { margin: 0 0 12px; font-size: 26px; }
    .muted { color: var(--muted); }
    .row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 12px; padding: 12px 0; align-items: center; border-bottom: 1px dashed rgba(255,255,255,0.08); }
    .row.head { font-weight: 700; border-bottom: 1px solid rgba(255,255,255,0.12); }
    .row:last-child { border-bottom: none; }
    .total {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px; border-radius: 12px; margin-top: 14px;
      background: linear-gradient(135deg, rgba(76,201,240,0.12), rgba(128,237,153,0.12));
      border: 1px solid rgba(255,255,255,0.08);
    }
    .btns { display: flex; gap: 12px; margin-top: 16px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px 16px; border-radius: 10px; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      background: linear-gradient(135deg, #4cc9f0, #4895ef);
      color: #061018; font-weight: 800; letter-spacing: .2px;
      text-decoration: none;
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn.secondary { background: transparent; color: var(--text); border-color: rgba(255,255,255,0.18); }
    .empty {
      padding: 18px; border-radius: 12px; text-align: center;
      border: 1px dashed rgba(255,255,255,0.18); color: var(--muted);
    }
    @media (max-width: 680px) {
      .row { grid-template-columns: 1fr 1fr; }
      .row.head { display: none; }
      .wrap { margin: 20px auto; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Checkout <span class="muted">/ bank.html</span></h1>
      <p class="muted">This page shows what you added on the shop. (In a real app you’d collect payment details here.)</p>

      <div id="cartEmpty" class="empty" style="display:none">Your cart is empty. <a href="index.html">Go back to shop</a>.</div>

      <div id="cartList" style="display:none">
        <div class="row head">
          <div>Item</div><div>Qty</div><div>Line Total</div>
        </div>
        <div id="items"></div>

        <div class="total">
          <strong>Order total</strong>
          <div id="grand">$0.00</div>
        </div>

        <div class="btns">
          <button class="btn" id="pay">Proceed to Payment</button>
          <a class="btn secondary" href="index.html">Back to shop</a>
          <button class="btn secondary" id="clear">Clear cart</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'demo_cart_items';

    function getCart() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }
    function clearCart() {
      localStorage.removeItem(STORAGE_KEY);
      render();
    }

    // Aggregate identical items into {name, price, qty}
    function summarize(items) {
      const map = new Map();
      for (const it of items) {
        const key = it.name + '|' + Number(it.price).toFixed(2);
        const current = map.get(key) || { name: it.name, price: Number(it.price), qty: 0 };
        current.qty += 1;
        map.set(key, current);
      }
      return [...map.values()];
    }

    function currency(n) {
      return n.toLocaleString(undefined, { style: 'currency', currency: 'USD' });
    }

    function render() {
      const items = getCart();
      const empty = document.getElementById('cartEmpty');
      const list = document.getElementById('cartList');
      const itemsWrap = document.getElementById('items');
      const grand = document.getElementById('grand');

      if (!items.length) {
        empty.style.display = '';
        list.style.display = 'none';
        return;
      }

      empty.style.display = 'none';
      list.style.display = '';

      const rows = summarize(items);
      itemsWrap.innerHTML = '';
      let total = 0;
      for (const row of rows) {
        const line = row.price * row.qty;
        total += line;

        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `
          <div><strong>${row.name}</strong> <span class="muted">(${currency(row.price)})</span></div>
          <div>${row.qty}</div>
          <div>${currency(line)}</div>
        `;
        itemsWrap.appendChild(div);
      }
      grand.textContent = currency(total);
    }

    document.getElementById('clear').addEventListener('click', clearCart);
    document.getElementById('pay').addEventListener('click', () => {
      alert('Demo only — integrate your payment flow here.');
    });

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
