<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kitchen Shop ‚Äî Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0d10;
      --card: #141820;
      --muted: #8a99b2;
      --text: #e9eef7;
      --accent: #4cc9f0;
      --accent-2: #80ed99;
      --danger: #ff6b6b;
      --ring: rgba(76, 201, 240, 0.35);
      --shadow: 0 10px 25px rgba(0,0,0,0.3), 0 2px 6px rgba(0,0,0,0.2);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -10%, #112235 0%, #0b0d10 55%) fixed;
      color: var(--text);
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: saturate(140%) blur(10px);
      background: rgba(8, 12, 16, 0.6);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .brand .logo {
      width: 32px; height: 32px; border-radius: 10px;
      display: grid; place-items: center; font-size: 18px; 
      background: linear-gradient(135deg, #4cc9f0, #4895ef);
      box-shadow: 0 6px 18px rgba(72,149,239,0.45);
    }
    .muted { color: var(--muted); font-weight: 500; }

    /* Cart button */
    .cart-link {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .12s ease, border-color .2s ease;
    }
    .cart-link:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.18); }
    .cart-icon { font-size: 20px; }
    .cart-count {
      position: absolute; top: -6px; right: -6px;
      min-width: 22px; height: 22px; padding: 0 6px;
      display: grid; place-items: center;
      border-radius: 999px; font-size: 12px; font-weight: 700;
      color: #061018; background: linear-gradient(135deg, #80ed99, #57cc99);
      border: 1px solid rgba(0,0,0,0.15);
      box-shadow: 0 6px 16px rgba(87,204,153,0.45);
    }

    /* Content */
    .wrap {
      max-width: 1100px;
      margin: 24px auto 80px;
      padding: 0 20px;
    }

    .hero {
      margin: 16px 0 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    .hero h1 { margin: 0; font-size: 28px; letter-spacing: .3px; }
    .hero p { margin: 0; color: var(--muted); }

    /* Grid of products */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(6, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }

    .card {
      grid-column: span 4;
      display: flex; flex-direction: column; gap: 12px;
      padding: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.045), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: transform .15s ease, border-color .2s ease, box-shadow .2s ease;
      cursor: pointer;
      user-select: none;
    }
    .card:hover { transform: translateY(-4px); border-color: rgba(255,255,255,0.18); box-shadow: 0 16px 35px rgba(0,0,0,0.35); }
    .card:focus-visible { outline: 3px solid var(--ring); }

    .thumb {
      height: 160px;
      border-radius: 12px;
      display: grid; place-items: center;
      background:
        radial-gradient(220px 120px at 20% 10%, rgba(76, 201, 240, 0.2), transparent 60%),
        radial-gradient(220px 120px at 90% 60%, rgba(128, 237, 153, 0.18), transparent 60%),
        linear-gradient(180deg, #0f1420, #0c1016);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .thumb svg { width: 86px; height: 86px; opacity: 0.95; }

    .title-row { display: flex; align-items: baseline; justify-content: space-between; gap: 12px; }
    .price { font-weight: 800; }
    .add {
      align-self: flex-start;
      display: inline-flex;
      align-items: center; gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4cc9f0 0%, #4895ef 100%);
      color: #07121a;
      border: 1px solid rgba(0,0,0,0.15);
      font-weight: 800;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    .add:hover { transform: translateY(-1px); filter: brightness(1.05); }

    .note { color: var(--muted); font-size: 14px; margin-top: -6px; }

    /* Toast */
    .toast {
      position: fixed; inset-inline: 0; bottom: 20px;
      display: grid; place-items: center; pointer-events: none;
    }
    .toast .bubble {
      padding: 12px 16px;
      background: #10161f;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
      border-radius: 10px;
      box-shadow: var(--shadow);
      transform: translateY(20px);
      opacity: 0;
      transition: transform .2s ease, opacity .2s ease;
    }
    .toast.show .bubble { transform: translateY(0); opacity: 1; }
    .sr-only {
      position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="brand" aria-label="Kitchen Shop Home">
      <div class="logo" aria-hidden="true">üç≥</div>
      <div>
        <div>Kitchen Shop</div>
        <div class="muted" style="font-size:12px">Tiny demo store</div>
      </div>
    </div>

    <!-- Cart (top-right). Clicking navigates to bank.html -->
    <a class="cart-link" href="bank.html" aria-label="View cart and checkout">
      <span class="cart-icon" aria-hidden="true">üõí</span>
      <span class="muted">Cart</span>
      <span class="cart-count" id="cartCount" aria-live="polite">0</span>
    </a>
  </header>

  <main class="wrap">
    <section class="hero" aria-labelledby="heading">
      <h1 id="heading">Shop cookware</h1>
      <p>Click any item (or its ‚ÄúAdd to cart‚Äù button) to add it. Hit the cart to head to <strong>bank.html</strong>.</p>
    </section>

    <!-- Products grid -->
    <section class="grid" aria-label="Products">
      <!-- Frying Pan -->
      <article class="card" tabindex="0" data-name="Frying Pan" data-price="24.99">
        <div class="thumb" aria-hidden="true">
          <!-- Simple pan icon -->
          <svg viewBox="0 0 64 64" fill="none">
            <circle cx="24" cy="36" r="14" stroke="white" stroke-opacity=".9" stroke-width="3"/>
            <rect x="36" y="28" width="22" height="6" rx="3" fill="white" fill-opacity=".9"/>
          </svg>
        </div>
        <div class="title-row">
          <h2 style="margin:0;font-size:18px;">Frying Pan</h2>
          <div class="price">$24.99</div>
        </div>
        <p class="note">Non-stick, 10&quot; aluminum.</p>
        <button class="add" type="button" aria-label="Add Frying Pan to cart">Ôºã Add to cart</button>
      </article>

      <!-- Pot -->
      <article class="card" tabindex="0" data-name="Pot" data-price="34.50">
        <div class="thumb" aria-hidden="true">
          <!-- Simple pot icon -->
          <svg viewBox="0 0 64 64" fill="none">
            <rect x="10" y="22" width="44" height="22" rx="6" stroke="white" stroke-opacity=".9" stroke-width="3"/>
            <rect x="24" y="16" width="16" height="4" rx="2" fill="white" fill-opacity=".9"/>
          </svg>
        </div>
        <div class="title-row">
          <h2 style="margin:0;font-size:18px;">Pot</h2>
          <div class="price">$34.50</div>
        </div>
        <p class="note">4 qt stainless steel.</p>
        <button class="add" type="button" aria-label="Add Pot to cart">Ôºã Add to cart</button>
      </article>

      <!-- Spatula -->
      <article class="card" tabindex="0" data-name="Spatula" data-price="7.25">
        <div class="thumb" aria-hidden="true">
          <!-- Simple spatula icon -->
          <svg viewBox="0 0 64 64" fill="none">
            <rect x="12" y="16" width="16" height="28" rx="3" stroke="white" stroke-opacity=".9" stroke-width="3"/>
            <rect x="28" y="28" width="24" height="6" rx="3" fill="white" fill-opacity=".9"/>
          </svg>
        </div>
        <div class="title-row">
          <h2 style="margin:0;font-size:18px;">Spatula</h2>
          <div class="price">$7.25</div>
        </div>
        <p class="note">Heat-resistant silicone.</p>
        <button class="add" type="button" aria-label="Add Spatula to cart">Ôºã Add to cart</button>
      </article>
    </section>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast" aria-live="polite" aria-atomic="true">
    <div class="bubble" id="toastBubble">Added to cart</div>
  </div>

  <span class="sr-only" id="live" aria-live="polite"></span>

  <script>
    // --- Simple cart using localStorage -------------------------------------
    const STORAGE_KEY = 'demo_cart_items';

    function getCart() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }
    function setCart(items) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
      updateCartCount();
    }
    function addItem(name, price) {
      const items = getCart();
      items.push({ name, price: Number(price) });
      setCart(items);
      showToast(`${name} added to cart`);
      announce(`${name} added to cart. Cart now has ${items.length} item${items.length===1?'':'s'}.`);
    }
    function updateCartCount() {
      const count = getCart().length;
      document.getElementById('cartCount').textContent = count;
    }
    function showToast(text) {
      const toast = document.getElementById('toast');
      const bubble = document.getElementById('toastBubble');
      bubble.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1300);
    }
    function announce(text) {
      const live = document.getElementById('live');
      live.textContent = ''; // reset for re-announce
      setTimeout(() => { live.textContent = text; }, 20);
    }

    // Attach listeners: clicking card or button adds to cart
    function wireProducts() {
      document.querySelectorAll('.card').forEach(card => {
        const name = card.dataset.name;
        const price = card.dataset.price;

        // Click entire card (but let inner links/buttons still work)
        card.addEventListener('click', (e) => {
          const isButton = e.target.closest('button');
          if (!isButton) addItem(name, price);
        });

        // Button click
        card.querySelector('.add').addEventListener('click', (e) => {
          e.stopPropagation();
          addItem(name, price);
        });

        // Enter/Space key adds to cart (accessibility)
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            addItem(name, price);
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
      wireProducts();
    });
  </script>
</body>
</html>
